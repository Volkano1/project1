<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&family=Smooch&family=Sorts+Mill+Goudy&family=Teko:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <!--baştaki netflix ve açıklama kısmımız olacak-->
        <header>
            <h1 id="title"> 
                NET<span>FLIX</span>
            </h1>
            <h3 id="description">
                Thank you for signing up to Netflix.Tell me about yourself 
            </h3>
        </header>
        <!--form alanı -->
        <div id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label>
                        <br>
                        <input 
                        type="number" 
                        id="age" 
                        name="age" 
                        placeholder="Enter your age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <br>
                        <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email">
                    </div>
                    <div id="input-box">
                        <label for="content">Content Type</label>
                        <br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="Series" selected>Series</option>
                        </select>
                        <div id="input-box">
                            <label for="Movie">Movie Type</label>
                            <br>
                            <input type="checkbox" name="movie" value="comedy" id="first-check" checked>
                            <label for="first-check">Comedy</label>
                            <br>
                            <input type="checkbox" name="movie" value="Action" id="first-check">
                            <label for="second-check">Action</label>
                            <br>
                            <input type="checkbox" name="movie" value="Romance" id="first-check">
                            <label for="thirt-check">Romance</label>
                        </div>
                        <div class="input-box">
                            <label for="gender">Gender</label>
                            <br>
                            <input type="radio" name="gender" id="first-radio" value="Male" checked>
                            <label for="first-radio">Male</label>
                            <br>
                            <input type="radio" name="gender" id="second-radio" value="Male">
                            <label for="second-radio">Female</label>
                            <br>
                            <input type="radio" name="gender" id="thirt-radio" value="Male">
                            <label for="thirt-radio">Other</label>
                            <div id="input-box">
                                <label for="feedback">Feedback</label>
                                <br>
                                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Any comment"></textarea>
                                <div id="form-submit">
                                    <input type="submit" value="SEND" id="form-button">
                                </div>
                            </div>

                        </div>
                    </div>
                </form>
            </div>


        </div>


    </div>
</body>
</html>
